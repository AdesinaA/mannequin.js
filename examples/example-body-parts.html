<!DOCTYPE html>

<html>
	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
		<script src="fonts/optimer_regular.typeface.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
			man.position.y -= 5;

			man.turnRight = 90;
			
			man.l_fingers.bend = 20;
			man.r_fingers.bend = 20;
			
			man.l_leg.straddle = 30;
			man.r_leg.straddle = 30;
			
			man.l_ankle.tilt = 35;
			man.r_ankle.tilt = 35;
						
			addLabel(man.head,'head',6);
			addLabel(man.neck,'neck',-2,0.5,3);
			addLabel(man.torso,'torso',-1,0.5,3);
			addLabel(man.pelvis,'pelvis',0,0.5,2);
			
			addLabel(man.l_arm,'l_arm', -1,-0.3,0, 3, 2);
			addLabel(man.l_elbow,'l_elbow', 0,-0.15,0, 3, 2);
			addLabel(man.l_wrist,'l_wrist', 0,0,1, 2, 2);
			addLabel(man.l_fingers.tips,'l_fingers', 1,0,1, 2, 2);

			addLabel(man.r_arm,'r_arm', -1,1.4,0, 3, 2);
			addLabel(man.r_elbow,'r_elbow', 0,1.2,0, 3, 2);
			addLabel(man.r_wrist,'r_wrist', 0,0,11.5, 0, 2);
			addLabel(man.r_fingers.tips,'r_fingers', 0,0,13.5, 0, 2);

			addLabel(man.l_leg,'l_leg', -1,0.5,0, 1, 1.98);
			addLabel(man.l_knee,'l_knee', -1,0.25,0, 1, 1.92);
			addLabel(man.l_ankle,'l_ankle', 1,0.3,-1, 0, 3, 3);

			addLabel(man.r_leg,'r_leg', -1,-1.55,0, 1, 2.02);
			addLabel(man.r_knee,'r_knee', -1,-1.25,0, 1, 2.08);
			addLabel(man.r_ankle,'r_ankle', 1,-1.3,-1, 0, 3, 3);
			
			function animate(t)
			{
				man.head.turn = -45*sin(t/2-20);
				
				man.torso.tilt = -15*sin(t/2-10);

				man.l_arm.straddle = 50 - 30*sin(t/2);
				man.r_arm.straddle = 50 + 30*sin(t/2);
				
				man.l_elbow.bend = 30 + 30*sin(t/2);
				man.r_elbow.bend = 30 - 30*sin(t/2);
				
				man.l_wrist.bend = 15 + 10*sin(t/2);
				man.r_wrist.bend = 15 - 10*sin(t/2);
				
				man.l_fingers.bend = 20 + 10*sin(t/2);
				man.r_fingers.bend = 20 - 10*sin(t/2);
				
				scene.rotation.y = rad(45*sin(t/2));
			}			
	
		</script>
	</body>
</html>
