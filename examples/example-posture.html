<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.min.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();

			// overall body position
			man.position.y = -7.7;
			man.tilt(5,LEFT);
			man.bend(15);

			// torso and head
			man.torso.turn(30,RIGHT);
			man.torso.tilt(15,RIGHT);
			man.torso.bend(-15);
			man.head.turn(70,RIGHT);
			
			// right leg
			man.r_leg.raise(85);
			man.r_leg.turn(20);
			man.r_leg.straddle(40,LEFT);
			man.r_knee.bend(90);
			man.r_ankle.bend(35);
			man.r_ankle.turn(20,RIGHT);
			man.r_ankle.tilt(-15);

			// left leg
			man.l_leg.raise(-30);
			man.l_knee.bend(25);
			man.l_ankle.bend(42);
			
			// left arm
			man.l_arm.raise(10);
			man.l_arm.turn(-40);
			man.l_arm.tilt(-60);
			man.l_elbow.bend(155);
			man.l_wrist.turn(50);
			man.l_fingers.bend(-10);
			
			// right arm
			man.r_arm.raise(-10);
			man.r_arm.tilt(70);
			man.r_arm.turn(20);
			man.r_elbow.bend(40);
			man.r_wrist.turn(30);
			man.r_fingers.bend(90);
				
			// stick
			var geometry = new THREE.CylinderBufferGeometry(0.4,0.4,80),
				material = new THREE.MeshPhongMaterial({color:'crimson'}),
				stick = new THREE.Mesh(geometry,material);
				stick.rotation.x = rad(90);
				stick.position.set(-0.5,1,0);
				stick.castShadow = true;
				
			man.r_fingers.attach(stick);
			
			
			function animate(t)
			{
				scene.rotation.y = t/400;
			}
		</script>
	</body>
	
</html>
