<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
		<script src="fonts/optimer_regular.typeface.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.position.x = -30;
				man.position.y = 8;
			
			var child = new Child();
			
			var woman = new Female();
				woman.position.x = 30;
			
			addLabel(man.l_ankle,'ankle.bend', 4,-0.95,1, 0, -1, -1);
			addLabel(child.r_ankle,'ankle.turn', 4,-0.9,0.4, 0, -1, -1);
			addLabel(woman.r_ankle,'ankle.tilt', 4,-0.9,0.5, 0, -1, -1);
			
			function animate(t)
			{
				man.r_ankle.bend = 50*sin(2*t)-10;
				man.l_ankle.bend = 50*sin(2*t)-10;
				
				child.r_ankle.turn = 30*sin(2*t)+30;
				child.l_ankle.turn = 30*sin(2*t)+30;
				
				woman.r_ankle.tilt = 25*sin(2*t)-20;
				woman.l_ankle.tilt = 25*sin(2*t)-20;
			}			

		</script>
	</body>
	
</html>
