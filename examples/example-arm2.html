<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.min.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.turn( -90 );
				man.position.x = -30;
				man.position.y = 3.7;
			
			var child = new Child();
				child.turn( -90 );
				child.position.y = -7.8;
			
			var woman = new Female();
				woman.turn( -90 );
				woman.position.x = 30;
				woman.position.y = 2.2;
			
			function animate(t)
			{
				man.l_arm.straddle( 30*sin(3*t)+30 );
				man.r_arm.straddle( 30*sin(3*t)+30 );
				
				child.l_arm.straddle( 30*sin(3*t)+30, LEFT);
				child.r_arm.straddle( 30*sin(3*t)+30, LEFT );
				
				woman.l_arm.straddle( 30*sin(3*t)+30, RIGHT );
				woman.r_arm.straddle( 30*sin(3*t)+30, RIGHT );
			}			

		</script>
	</body>
	
</html>
