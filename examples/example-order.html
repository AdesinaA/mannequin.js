<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.min.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.turn( -90 );
				man.position.x = -30;
				man.position.y = 3.7;
			
				man.head.nod(30);
				man.head.turn(45);
				man.head.tilt(20,RIGHT);

			var child = new Child();
				child.turn( -90 );
				child.position.y = -7.8;
			
				child.head.turn(45);
				child.head.tilt(20,RIGHT);
				child.head.nod(30);
				
			var woman = new Female();
				woman.turn( -90 );
				woman.position.x = 30;
				woman.position.y = 2.2;
				
				woman.head.tilt(20,RIGHT);
				woman.head.turn(45);
				woman.head.nod(30);
				
			function animate(t)
			{
				scene.rotation.y = t/100;
			}
		</script>
	</body>
	
</html>
