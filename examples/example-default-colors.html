<!DOCTYPE html>

<html>
	<head>
		<base href="../">
		<script src="three.min.js"></script>
	</head>
	
	<body>
		<script src="mannequin.min.js"></script>
		<script>
		
			createScene();
			
			Mannequin.colors = [ 'lightgreen', 'black', 'black', 'white', 'darkolivegreen', 'darkslategray'];

			var man = new Male();
			
			man.turn(-90);
			man.torso.bend(30);
			
			man.l_arm.straddle(40);
			man.l_elbow.bend(40);
			
			man.r_arm.straddle(40);
			man.r_elbow.bend(40);
			
			man.l_leg.straddle(30);
			man.l_leg.raise(30);
			man.l_knee.bend(60);
			
			man.r_leg.straddle(30);
			man.r_leg.raise(30);
			man.r_knee.bend(60);
			
			man.l_ankle.tilt(30,RIGHT);
			man.l_ankle.bend(30);
			
			man.r_ankle.tilt(30,LEFT);
			man.r_ankle.bend(30);
			
			man.position.y = -3.7;
			
			function animate(t)
			{
				scene.rotation.y = rad(45*sin(t/2));
			}			
	
		</script>
	</body>
</html>
