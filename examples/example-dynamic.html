<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.min.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			// ball
			var geometry = new THREE.IcosahedronBufferGeometry(7,3),
				material = new THREE.MeshPhongMaterial({color:'crimson'}),
				ball = new THREE.Mesh(geometry,material);
				ball.position.set(0,-29.5+7,0);
				ball.receiveShadow = true;
				ball.castShadow = true;
				
			scene.add(ball);

			var child = new Child();

			// overall body position
			child.position.y = 5.5;
			child.turn(90,RIGHT);

			child.r_leg.straddle(5,LEFT);
			child.l_leg.straddle(5,RIGHT);
			child.r_leg.raise(10);
			child.l_leg.raise(10);
			child.r_knee.bend(15);
			child.l_knee.bend(15);

			function animate(t)
			{
				var time1 = (sin(2*t)+cos(3*t)+cos(5*t))/3,
					time2 = (sin(2*t-60)+cos(3*t-90)+cos(5*t-120))/3;
				
				ball.position.x = -3*time1;
				
				child.position.x = -3*time1;
				child.position.y = 4+cos(90*time1);
				
				child.turn(-90-20*time1+20*time2);
				child.tilt(10*time1);

				child.torso.tilt(-25*time1);
				child.torso.bend(10+-35*time2);

				child.head.tilt(25*time1);
				child.head.turn(20*time2);
				
				child.l_leg.straddle(-3+20*time1,LEFT);
				child.r_leg.straddle(3+20*time1,LEFT);

				child.l_ankle.tilt(10+25*time1,RIGHT);
				child.r_ankle.tilt(10-25*time1,LEFT);
				
				child.l_arm.straddle(40+70*time2);
				child.r_arm.straddle(40-70*time2);
				
				child.l_elbow.bend(40-90*time1);
				child.r_elbow.bend(40+90*time1);

				child.l_fingers.bend(40-90*time2);
				child.r_fingers.bend(40+90*time2);

				scene.rotation.y = rad(30*time1);
			}
		</script>
	</body>
	
</html>
