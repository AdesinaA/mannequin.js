<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male(),
				woman = new Female();
				
			man.position.x = -20;
			woman.position.x = 20;
			
			// stick
			var geometry = new THREE.CylinderBufferGeometry(0.4,0.4,80),
				material = new THREE.MeshPhongMaterial({color:'crimson'}),
				stick = new THREE.Mesh(geometry,material);
				stick.rotation.x = rad(90);
				stick.position.set(-0.5,1,0);
				stick.castShadow = true;
				
			man.r_fingers.attach(stick);
			woman.r_fingers.attach(stick.clone());
			
			// preset postures
			var A = {"version":3,"data":[[-5,10,-15],[15,-30,20],[0,-35,0],[6,0,30],[25],[0,-6,-42],[40,20,-85],[90],[-20,-20,-35],[-70,30,0],[155],[0,30,0],[-10],[70,0,0],[40],[-20,-60,0],[90]]};
			
			var B = {"version":3,"data":[[0,-90,0],[0,0,0],[0,0,0],[10,0,0],[0],[0,-10,0],[-10,0,0],[0],[0,10,0],[-10,10,-10],[20],[0,0,-20],[20],[30,0,-20],[70],[40,30,0],[90]]};
			
			man.posture = A;
			woman.posture = A;
			
			function animate(t)
			{
				var k = THREE.Math.clamp( 0.5+sin(t), 0, 1 );

				// blend posture between A and B
				man.posture = Mannequin.blend(A,B,k);
				man.turn = 0;
					
				// copy posture from one figure to another
				woman.posture = man.posture;
				woman.turn = 180;
				
				// get minimal vertical position of contact points
				var bottom = Math.min(
					man.l_ankle.point(-2,2,2).y,
					man.l_ankle.point(-2,2,-2).y,
					man.l_ankle.point(-2.5,-1,0).y,
					man.l_ankle.point(-2.1,6,0).y,
				);
				man.position.y += (-29.5-bottom);
				
				var bottom = Math.min(
					woman.l_ankle.point(-2,2,2).y,
					woman.l_ankle.point(-2,2,-2).y,
					woman.l_ankle.point(-2.5,-1,0).y,
					woman.l_ankle.point(-2.1,6,0).y,
				);
				woman.position.y += (-29.5-bottom);

				scene.rotation.y = t/400;
			}
		</script>
	</body>
	
</html>
