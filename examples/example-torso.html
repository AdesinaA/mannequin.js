<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
		<script src="fonts/optimer_regular.typeface.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.position.x = -30;
			
			var child = new Child();
			
			var woman = new Female();
				woman.position.x = 30;
			
			addLabel(man.torso,'torso.bend',1,0.5,4);
			addLabel(child.torso,'torso.turn',1,0.5,4);
			addLabel(woman.torso,'torso.tilt',1,0.5,4.5);
			
			function animate(t)
			{
				man.torso.bend = 60*sin(2*t);
				child.torso.turn = 60*sin(2*t);
				woman.torso.tilt = 15*sin(2*t);
			}			

		</script>
	</body>
	
</html>
