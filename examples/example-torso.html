<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.turn( -90 );
				man.position.x = -30;
				man.position.y = 3.7;
			
			var child = new Child();
				child.turn( -90 );
				child.position.y = -7.8;
			
			var woman = new Female();
				woman.turn( -90 );
				woman.position.x = 30;
				woman.position.y = 2.2;
			
			function animate(t)
			{
				man.torso.bend( 60*sin(3*t) );
				child.torso.turn( 60*sin(3*t) );
				woman.torso.tilt( 15*sin(3*t) );
			}			

		</script>
	</body>
	
</html>
