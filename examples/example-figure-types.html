<!DOCTYPE html>

<html>
	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.position.x = 20;

				man.turnRight = 120;

				man.head.nod = 40;
				man.head.turnRight = 50;

				man.l_ankle.turn = 20;
				man.r_ankle.turn = 20;
				
				man.l_arm.straddle = 15;
				man.l_arm.raise = -15;
				man.l_elbow.bend = 35;
				man.l_fingers.bend = 40;

				man.r_arm.raise = 15;
				man.r_arm.straddle = 15;
				man.r_wrist.bend = -15;
				man.r_wrist.turn = -120;
				man.r_wrist.tilt = 30;
				man.r_fingers.bend = 110;
			
			var woman = new Female();
				woman.position.x = -20;

				woman.turnRight = 60;
				
				woman.head.nod = 40;
				woman.head.turnLeft = 50;
				
				woman.l_arm.raise = 15;
				woman.l_arm.straddle = 20;
				woman.l_wrist.bend = -15;
				woman.l_wrist.turn = -120;
				woman.l_wrist.tilt = 30;
				woman.l_fingers.bend = 110;

				woman.r_arm.straddle = 15;
				woman.r_arm.turn = -45;
				woman.r_elbow.bend = 10;
				woman.r_wrist.bend = -45;

			var kid = new Child();
				kid.position.z = -5
				kid.turnRight = 90;
				
				kid.l_arm.turn = 60;
				kid.l_arm.straddle = 10;
				kid.l_elbow.bend = 125;
				kid.l_wrist.tilt = -30;
				kid.l_wrist.bend = -20;
				kid.l_fingers.bend = 50;
				
				kid.r_arm.turn = 60;
				kid.r_arm.straddle = 10;
				kid.r_elbow.bend = 125;
				kid.r_wrist.tilt = -30;
				kid.r_wrist.bend = -20;
				kid.r_fingers.bend = 50;
	
			function animate(t)
			{
				scene.rotation.y = rad(50*sin(t/2));
			}
				
		</script>
	</body>
</html>
