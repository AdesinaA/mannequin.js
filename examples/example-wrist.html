<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.turn( -90 );
				man.position.x = -30;
				man.position.y = 3.7;
			
			var child = new Child();
				child.turn( -90 );
				child.position.y = -7.8;
			
			var woman = new Female();
				woman.turn( -90 );
				woman.position.x = 30;
				woman.position.y = 2.2;
			
			function animate(t)
			{
				man.r_wrist.bend( 90*sin(3*t) );
				man.l_wrist.bend( 90*sin(3*t) );
				
				child.r_wrist.turn( 120*sin(3*t) );
				child.l_wrist.turn( 120*sin(3*t) );
				
				woman.r_wrist.tilt( 30*sin(3*t) );
				woman.l_wrist.tilt( 30*sin(3*t) );
			}			

		</script>
	</body>
	
</html>
