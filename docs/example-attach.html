<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.min.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();

			// body
			man.turn( -90 );
			man.position.y = -7.1;
			man.tilt(5,LEFT);
			man.bend(15);

			// torso
			man.torso.turn(30,RIGHT);
			man.torso.tilt(15,RIGHT);
			man.torso.bend(-10);
			man.head.turn(70,RIGHT);
			
			// right leg
			man.r_leg.raise(85);
			man.r_leg.turn(20);
			man.r_leg.straddle(20,LEFT);
			man.r_knee.bend(90);
			man.r_ankle.bend(25);
			man.r_ankle.turn(20,RIGHT);
			man.r_ankle.tilt(-5);

			// left leg
			man.l_leg.raise(-30);
			man.l_knee.bend(22);
			man.l_ankle.bend(40);
			
			// left arm
			man.l_arm.raise(10);
			man.l_arm.turn(-40);
			man.l_arm.tilt(-60);
			man.l_elbow.bend(155);
			man.l_wrist.turn(50);
			man.l_fingers.bend(-10);
			
			// right arm
			man.r_arm.raise(-10);
			man.r_arm.tilt(70);
			man.r_arm.turn(20);
			man.r_elbow.bend(40);
			man.r_wrist.turn(30);
			man.r_fingers.bend(90);
				
			var stick = new THREE.Mesh(
					new THREE.CylinderBufferGeometry(1/3,1/3,60),
					new THREE.MeshPhongMaterial({color:'crimson',shininess:200})
				);
				stick.rotation.x = rad(90);
				stick.position.x = -1/2;
				stick.position.y = 1/2;
				stick.receiveShadow = true;
				stick.castShadow = true;
				man.r_fingers.attach(stick);
				
			function animate(t)
			{
				scene.rotation.y = t/400;
			}
		</script>
	</body>
	
</html>
