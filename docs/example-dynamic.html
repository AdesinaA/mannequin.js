<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.min.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();

			// overall body position
			man.position.y = -7.7;
			man.turn(40,RIGHT);
			man.tilt(5,LEFT);
			man.bend(15);
			
			// right leg
			man.r_leg.raise(85);
			man.r_leg.turn(20);
			man.r_leg.straddle(40,LEFT);
			man.r_knee.bend(90);
			man.r_ankle.bend(35);
			man.r_ankle.turn(20,RIGHT);
			man.r_ankle.tilt(-15);

			// left leg
			man.l_leg.raise(-30);
			man.l_knee.bend(25);
			man.l_ankle.bend(42);
			
			// left arm
			man.l_arm.raise(10);
			man.l_arm.turn(-40);
			man.l_arm.tilt(-60);
			man.l_elbow.bend(155);
			man.l_wrist.turn(50);
			
			// right arm
			man.r_arm.raise(10);
			man.r_arm.tilt(10);
			man.r_arm.turn(60);
			man.r_elbow.bend(60);
			man.r_wrist.turn(30-180+0);
				
			function animate(t)
			{
				man.torso.turn(2*sin(0.9*t));
				man.torso.tilt(2*cos(0.7*t));
				man.torso.bend(-20+2*sin(0.7*t));
				man.head.turn(70+2*sin(0.8*t),RIGHT);
				man.head.nod(5*cos(1.2*t));
				
				man.r_fingers.bend( 120*THREE.Math.clamp(2*sin(3*t)*sin(2*t)-1,0,1) );
			}
		</script>
	</body>
	
</html>
